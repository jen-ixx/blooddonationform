<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation</title>
    <link rel="stylesheet" type="text/css" href="Blooddonation.css">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<style type="text/css">
		label{
			width: 110px;
			display: inline-block;
			margin: 5px;
		}
	</style>
	</head>
<body>

    <header>

	<nav>
	<div class="logo"> <h1 class="animate__animated animate__heartBeat animate__infinite"> Blood Donation</h1></div>
    </nav>


    	<form class="form">
    		<fieldset>
    			
    			<label>Fullname:</label>
    			<legend>Please enter your details</legend>
    			<input type="text" name="Full Name" placeholder="Enter full name"> <br>

    			<label>Blood Group:</label>
    			<select>
    				<option>Select</option>
    				<option>A+</option>
    				<option>A-</option>
    				<option>B+</option>
    				<option>B-</option>
    				<option>AB+</option>
    				<option>AB-</option>
    				<option>O+</option>
    				<option>O-</option>
    			</select> <br>

    			<label>Gender:</label>
    			<input type="radio" name="gender">Male
    			<input type="radio" name="gender">Female
    			<input type="radio" name="gender">Other <br>

    			<label>Age:</label>
    			<input type="number" name="age"> <br>

    			<label>Weight:</label>
    			<input type="number" name="weight"> <br>

                <label>Health Status:</label>
                <input type="text" name="hstatus"> <br>

    			<label>Last Donated</label>
                <input type="date" class="form-control"> <br>

    			<label>Phone number:</label>
    			<input type="number" name="phone"> <br>

                <label>Address:</label>
    			<input type="text" name="address"> <br>

    			<label>Message:</label>
    			<textarea>
    				
    			</textarea>
    			<a href="#" class="btnone">Submit</a>



    		</fieldset>
    	</form>

        </header>

</body>
</html>
